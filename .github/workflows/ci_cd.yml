# give a name to this yml file, this will reflect in github actions
name: CI/CD for Dockerized Flask app 

# Triggers which will initiate the actions
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    # this job is for unit testing
    build-and-test:
        runs-on: ubuntu-latest 

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Install dependencies 
              run: |
                python -m pip install --upgrade pip 
                python install flask 
                python install pytest 

            - name: Run test 
              run: |
                pytest

    # second job is to deploy
    build-and-publish:
        # needs contains jobs that need to be done before running this job
        needs: build-and-test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3 
            
            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Dockerhub 
              uses: docker/login-action@v2 
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v4 
              with:
                context: .
                push: true 
                tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest 

            - name: Image digest
              run: echo ${{ steps.build-and-publish.outputs.digest }}

            